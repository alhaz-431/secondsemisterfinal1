<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Price Calculation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="shirtproduct">

  <div class="card" data-price="100">

    <img src="shirt1.jpg" alt="product-1" width="100">
    <h3>Product-1</h3>
    <p>Price: $100</p>
    <button class="select-price">Select</button>
  </div>

  <div class="card" data-price="200">
    <img src="shirt1.jpg" alt="Product-2" width="100">
    <h3>Product 2</h3>
    <p>Price: $200</p>
    <button class="select-price">Select</button>
  </div>

  <div class="card" data-price="300">
    <img src="shirt1.jpg" alt="Product-3" width="100">
    <h3>Product-3</h3>
    <p>Price: $300</p>
    <button class="select-price">Select</button>
  </div>
</div>



  <div class="productContainer">

   <h2>Selected Products card</h2>
    <ul id="priceList"></ul>

    <h3>Total: $<span id="totalPrice">0</span></h3>

 
    <button class="reset-btn" id="resetButton">Reset</button>
  </div>



  <script src="script.js"></script>
</body>
</html>
